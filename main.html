<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" placeholder="Phone Number" id="phone">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address">
    </div>
    <div>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
    </div>
    <div>
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="preferredBreeds[]" multiple>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="labrador_retriever">Labrador Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="poodle">Poodle</option>
            <option value="bulldog">Bulldog</option>
        </select>
    </div>
    <div>
        <input type="submit" id="submit" value="Submit">
    </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
